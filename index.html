function orientationChange() {

		var or=parseInt(document.body.clientWidth)/parseInt(document.body.clientHeight);

    switch(window.orientation) {
      
    　　case 0: 
		      
   var test = document.getElementById('imgexplain').contentWindow.document.getElementById('myDiv');

            test.style.width = parseInt(document.body.clientWidth)*5/or+"px";

};

    orientationChange();
